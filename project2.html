<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SaaS Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .signup {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #e5e7eb;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>MySaaS Product</h1>
  <p>Simple. Fast. Powerful solution for your business.</p>
</header>

<section>
  <h2>Features</h2>
  <div class="features">
    <div class="card">ðŸš€ Fast Performance</div>
    <div class="card">ðŸ”’ Secure Platform</div>
    <div class="card">ðŸ“Š Analytics Dashboard</div>
  </div>
</section>

<section>
  <h2 style="text-align:center;">Sign Up</h2>
  <div class="signup">
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="Email Address">
    <button onclick="signup()">Create Account</button>
    <p id="message" style="color:green;"></p>
  </div>
</section>

<footer>
  Â© 2025 MySaaS. All rights reserved.
</footer>

<script>
  function signup() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    if (name === "" || email === "") {
      alert("Please fill all fields");
      return;
    }

    document.getElementById("message").innerText =
      "Thank you " + name + "! Verification email sent to " + email;
  }
</script>

</body>
</html>
